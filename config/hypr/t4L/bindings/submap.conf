unbind = SUPER, U
bindd = SUPER, U, My utilities launcher, submap, u-launch
submap = u-launch
bindd = , A, Super+U - Opencode home, exec, bash -lc 'hyprctl dispatch submap reset; "$HOME/.local/bin/t4L-opencode" ai & disown'
bindd = , O, Super+U - Obsidian, exec, bash -lc 'hyprctl dispatch submap reset; omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"'
bindd = , S, Super+U - Signal, exec, bash -lc 'hyprctl dispatch submap reset; omarchy-launch-or-focus signal "uwsm app -- signal-desktop"'
bindd = , W, Super+U - WhatsApp, exec, bash -lc 'hyprctl dispatch submap reset; omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"'
bind = , ESCAPE, submap, reset
submap = reset

