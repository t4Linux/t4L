bindd = , E, Super+W - Teams Execon,  exec, bash -lc 'hyprctl dispatch submap reset; env HOME=/home/donald/Work/teams/exe flatpak run com.github.IsmaelMartinez.teams_for_linux & disown'
bindd = , P, Super+W - Teams PLK, exec, bash -lc 'hyprctl dispatch submap reset; env HOME=/home/donald/Work/teams/plk flatpak run com.github.IsmaelMartinez.teams_for_linux & disown'
